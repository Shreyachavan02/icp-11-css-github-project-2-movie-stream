        .container {

            flex-direction: column;

        }

        .btn {

            background: red;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 4px;

        .movies-container {

            justify-content: center;
        }

        .movies {

        }

        .movies h2 {
            margin-bottom: 10px;
        }


        .movie img {
            width: 150px;
            height: 225px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .movie img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
